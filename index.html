<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD System</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="w-50 mx-auto box py-3 rounded my-3">
    <h2 class="text-center">CRUD System</h2>

    <div class="w-75 mx-auto mb-2">
      <label for="productName" class="mb-2">Product Name :</label>
      <input type="text" id="productName" class="d-block w-100 rounded">
    </div>

    <div class="w-75 mx-auto mb-2">
      <label for="productCategory" class="mb-2">Product Category:</label>
      <input type="text" id="productCategory" class="d-block w-100 rounded">
    </div>

    <div class="w-75 mx-auto mb-2">
      <label for="productPrice" class="mb-2">Product Price :</label>
      <input type="text" id="productPrice" class="d-block w-100 rounded">
    </div>

    <div class="w-75 mx-auto mb-2">
      <label for="productDesc" class="mb-2">Product Description :</label>
      <textarea type="text" id="productDesc" class="d-block w-100 rounded" cols="30" rows="4" ></textarea>
    </div>
    <button class="btn btn-dark w-25 mx-auto d-block">Add Product</button>
  </div>


  <input id="searchInput" type="text" placeholder="Search..." class="d-block w-25 mx-auto rounded px-2 mt-5">
  <div class="w-75 mx-auto shadow mt-5">
    <table class="table table-striped table-hover text-center">
      <thead>
        <th>Num</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Description</th>
        <th>Update</th>
        <th>Delete</th>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
